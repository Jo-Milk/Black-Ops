unbindall
set replay_autosave 15
exec developer
seta minicon "1"
bind x debug_nuke on
set createfx ""
seta fs_debug 0
seta r_clearcolor 0 0 0
seta r_clearcolor2 0 0 0
set com_statmon 0
con_hidechannel gfx
set cg_drawfps 0
set r_fullbright 0
set r_showmissinglightgrid 0
bind mouse3 +speed
bind mouse2 +attack
bind d "+back"
bind e "+forward"
bind w "+moveright"
bind r "+moveleft"
set con_minicon 1
set con_miniconlines 8
set safe_start ""
set r_filmsharpen 0.45
set debug_badpath on
set gpad_rumble 0